<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil com IA</title>
    <style>
        :root {
    --primary: #283c86;  
    --secondary: #45a247; 
    --accent: #3224c5;    
    --dark: #111;
    --light: #fdfdfd;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', 'Montserrat', sans-serif;
}

body {
    background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
    background-size: 400% 400%; /* necessário para animar */
    animation: gradientMove 12s ease infinite;
    color: var(--dark);
    line-height: 1.6;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

/* Animação do fundo */
@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.profile-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
    overflow: hidden;
    text-align: center;
    transition: transform 0.3s ease;
}

.profile-card:hover {
    transform: translateY(-5px);
}

.profile-header {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    padding: 35px 20px;
    color: white;
}

.profile-image {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid white;
    margin-bottom: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.25);
}

.profile-name {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 5px;
    font-family: 'Montserrat', sans-serif;
}

.profile-title {
    font-size: 1.1rem;
    opacity: 0.95;
    font-weight: 500;
}

.profile-content {
    padding: 25px;
}

.profile-bio {
    margin-bottom: 20px;
    line-height: 1.7;
    font-size: 1rem;
}

.profile-skills {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
    margin-bottom: 25px;
}

.skill {
    background: var(--primary);
    color: white;
    padding: 7px 18px;
    border-radius: 25px;
    font-size: 0.9rem;
    font-weight: 600;
    box-shadow: 0 5px 12px rgba(0,0,0,0.15);
    transition: all 0.2s ease;
}

.skill:hover {
    background: var(--secondary);
    transform: scale(1.08);
}

.ai-generate-btn {
    background: var(--secondary);
    color: white;
    border: none;
    padding: 14px 30px;
    border-radius: 40px;
    cursor: pointer;
    font-size: 1.1rem;
    font-weight: 600;
    transition: all 0.3s ease;
    margin-bottom: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.ai-generate-btn:hover {
    background: var(--accent);
    transform: translateY(-3px) scale(1.05);
}

.api-info {
    font-size: 0.85rem;
    color: #444;
    margin-top: 20px;
    font-family: 'Montserrat', sans-serif;
}

@media (max-width: 480px) {
    .profile-card {
        max-width: 100%;
    }
}
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <img src= "assets/images/perfil.jpg"
                 alt="Foto de perfil" class="profile-image" id="profile-image">
            <h1 class="profile-name" id="profile-name">Jefferson Ribeiro</h1>
            <p class="profile-title" id="profile-title">Estudante Front-End</p>
        </div>
        
        <div class="profile-content">
            <p class="profile-bio" id="profile-bio">
                Clique no botão abaixo para gerar uma biografia com IA!
            </p>
            
            <div class="profile-skills" id="profile-skills">
                <span class="skill">HTML</span>
                <span class="skill">CSS</span>
                <span class="skill">JavaScript</span>
            </div>
            
            <button class="ai-generate-btn" onclick="generateContent()">
                Gerar com IA
            </button>
            
            <p class="api-info">
                * Esta demonstração simula a integração com APIs de IA. Em um projeto real, 
                você precisaria de uma chave de API para serviços como DeepSeek, OpenAI, etc.
            </p>
        </div>
    </div>

    <script>
        // Função para gerar conteúdo simulado (em um projeto real, isso viria de uma API)
        function generateContent() {
            // Nomes e títulos pré-definidos para simular a IA
            const names = ['Ana Silva', 'Carlos Oliveira', 'Marina Santos', 'Ricardo Almeida', 'Fernanda Lima'];
            const titles = [
                'Desenvolvedor Front-End Junior', 
                'Designer UI/UX', 
                'Especialista em React', 
                'Programador Full-Stack',
                'Arquiteta de Software'
            ];
            const bios = [
                'Apaixonado por criar experiências web incríveis e acessíveis. Constantemente aprendendo novas tecnologias e frameworks.',
                'Especialista em design centrado no usuário com foco em interfaces intuitivas e agradáveis.',
                'Desenvolvedor com experiência em projetos de grande escala e arquiteturas modernas de front-end.',
                'Profissional multidisciplinar com skills em desenvolvimento front-end e back-end.',
                'Arquiteta de software com paixão por criar soluções escaláveis e de alto desempenho.'
            ];
            const skillsList = [
                ['HTML', 'CSS', 'JavaScript', 'React', 'Node.js'],
                ['UI Design', 'UX Research', 'Figma', 'Adobe XD', 'Prototipagem'],
                ['JavaScript', 'TypeScript', 'React', 'Vue', 'Angular'],
                ['HTML', 'CSS', 'JavaScript', 'Python', 'PHP', 'MySQL'],
                ['Arquitetura', 'Design Patterns', 'JavaScript', 'TypeScript', 'AWS']
            ];
            
            // Selecionar aleatoriamente
            const randomIndex = Math.floor(Math.random() * names.length);
            
            // Atualizar o conteúdo da página
            document.getElementById('profile-name').textContent = names[randomIndex];
            document.getElementById('profile-title').textContent = titles[randomIndex];
            document.getElementById('profile-bio').textContent = bios[randomIndex];
            
            // Atualizar habilidades
            const skillsContainer = document.getElementById('profile-skills');
            skillsContainer.innerHTML = ''; // Limpar habilidades existentes
            
            skillsList[randomIndex].forEach(skill => {
                const skillElement = document.createElement('span');
                skillElement.classList.add('skill');
                skillElement.textContent = skill;
                skillsContainer.appendChild(skillElement);
            });
            
            // Alterar a imagem (usando API de imagens aleatórias - em projeto real seria da IA)
            document.getElementById('profile-image').src = `https://i.pravatar.cc/150?img=${Math.floor(Math.random() * 70)}`;
        }
        
        // Em um projeto real, a função usaria uma API de IA como:
        /*
        async function generateRealAIContent() {
            const API_KEY = 'sua_chave_api_aqui';
            const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: 'deepseek-chat',
                    messages: [{ role: 'user', content: 'Gere uma biografia de desenvolvedor front-end' }],
                    max_tokens: 100
                })
            });
            
            const data = await response.json();
            document.getElementById('profile-bio').textContent = data.choices[0].message.content;
        }
        */
    </script>
</body>
</html>
